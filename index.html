<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Local Weather Generator</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="container-fluid text-center">
  <div class="container-fluid">
    <h1>Local <span class="weather1">Weather</span> Generator</h1>
    <p>Locating your weather wherever you are ...</p>
  </div>
  </br>
  <div class="container-fluid">
    <p class="location">...</p>
    </br>
    <p class="weather"><img src="http://openweathermap.org/img/w/10d.png"/>...</p>
    </br>
    <p class="temp"></p>
    </br>
    <p class="high-low"></p>
    </br>
    <span class="weather-img"></span>
  </div>
  <div class="container-fluid">
    <button class="btn btn-default" id="weather-btn">Get Weather</button>
    <button class="btn btn-default" id="togglecf">Farenheit/Celsius</button>
  </div>
  <h3>by S.L.M</h3>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

    <script  src="js/index.js"></script>

</body>
</html>
